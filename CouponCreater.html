	<b>Use the following form to create a "Save" button <img src="http://www.parthamukherjee.com/images/CouponSaveIt/save_btn_REG.gif"></b>
	<br />
</p>
<table>
	<form action="http://www.parthamukherjee.com/cgi-perl/GlobalCouponManager5.cgi/CREATEBUTTON/" method="GET">
<!-- Don't Edit above this line -->
		<tr><td>Merchant Name		</td><td><input type="text" 		name="merchant_name" size="80"></td></tr>
		<tr><td>Merchant Website 	</td><td><input type="text"		name="merchant_website" size="80"></td></tr>
		<tr><td>PayPal Merchant ID 	</td><td><input type="text"		name="pp_merchant_id" size="80"></td></tr>
		<tr><td>Target Url		</td><td><input type="text"		name="target_url" size="80"></td></tr>
		<tr><td>Image Url		</td><td><input type="text"		name="image_url" size="80"></td></tr>
		<tr><td>Coupon Code		</td><td><input type="text"		name="coupon_code" size="80"></td></tr>
		<tr><td>Expiration Date		</td><td><input type="text"		name="expiration_date" size="80"></td></tr>
		<tr><td>Offer Title		</td><td><input type="text"		name="offer_title" size="80"></td></tr>
		<tr><td>Offer Type		</td><td><input type="text"		name="offer_type" size="80"></td></tr>
		<tr><td>Redemption Point	</td><td><input type="text"		name="redemption_point" size="80"></td></tr>
		<tr><td>Keywords		</td><td><input type="text"		name="keywords" size="80"></td></tr>

<!-- Don't Edit below this line -->
